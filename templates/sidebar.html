<!-- templates/sidebar.html -->
{% load static %}

<style>
/* Sidebar container */
.category-sidebar {
    background-color: #f8f4ff;
    padding: 15px;
    border-radius: 8px;
    width: 220px; /* Adjust width as needed */
}

/* Category list items */
.category-sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Each category item */
.category-sidebar li {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    transition: background-color 0.2s;
}

/* Active category */
.category-sidebar li.active {
    background-color: #f0e0ff;
    font-weight: bold;
    color: #9b59b6;
}

/* Hover effect */
.category-sidebar li:hover {
    background-color: #e6d6ff;
    cursor: pointer;
}

/* Category icon */
.category-sidebar li img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    margin-right: 12px;
}

/* Category link */
.category-sidebar li a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
}

.category-sidebar li.active a {
    color: #9b59b6;
}
</style>

<div class="category-sidebar">
    <ul>
        <!-- Optional 'All' category -->
        <li class="active">
            <img src="{% static 'images/all.png' %}" alt="All">
            <a href="{% url 'all_products' %}">All</a>
        </li>

        <!-- Dynamic categories in custom order -->
        {% for category in categories %}
        <li>
            {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}">
            {% else %}
            <img src="{% static 'images/default.png' %}" alt="{{ category.name }}">
            {% endif %}
            <a href="{% url 'category_products' category.slug %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
